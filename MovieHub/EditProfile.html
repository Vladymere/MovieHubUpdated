<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - MovieHub</title>
    <link rel="stylesheet" href="Dashboard.css">
    <link rel="stylesheet" href="EditProfile.css"> <!-- For edit profile-specific styles -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar (Same as Dashboard) -->
    <nav class="navbar">
        <div class="logo">
            <h1><span>Movie<span class="yellow">Hub</span></span></h1>
        </div>
        <ul class="nav-links">
            <li><a href="Dashboard.html">Home</a></li>
            <li><a href="ComingSoon.html">Coming Soon</a></li>
            <li><a href="AboutUs.html">About Us</a></li>
            <li><a href="ContactUs.html">Contact Us</a></li>
        </ul>
        <div class="search-login">
            <input type="text" id="search-input" placeholder="Search for movies or genres...">
            <i class='bx bx-search'></i>
            <div class="profile-dropdown">
                <i class='bx bx-user' id="profile-icon" onclick="toggleProfileDropdown()"></i>
                <div id="dropdown-menu" class="dropdown-content hidden">
                    <a href="ViewProfile.html">View Profile</a>
                    <a href="logout.html">Log Out</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="edit-profile-container">
        <h2>Edit Profile</h2>
        <form id="edit-profile-form" class="edit-profile-form">
            <label for="profile-pic">Profile Picture:</label>
            <input type="file" id="profile-pic" accept="image/*">
            <img id="profile-pic-preview" src="default-profile-pic.jpg" alt="Profile Picture" style="width: 100px; height: 100px; border-radius: 50%; margin-bottom: 15px;">

            <label for="username">Username:</label>
            <input type="text" id="username" value="Vladymere Bilan">

            <label for="email">Email:</label>
            <input type="email" id="email" value="dimmybilan@gmail.com">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" value="123-456-7890">

            <label for="address">Address:</label>
            <input type="text" id="address" value="123 Main St, City, Country">

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter new password">

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" placeholder="Confirm new password">

            <button type="submit">Save Changes</button>
        </form>
    </div>

    <!-- Footer (Same as Dashboard) -->
    <footer>
        <p>&copy; 2024 MovieHub. All rights reserved.</p>
    </footer>

    <script src="Dashboard.js"></script>
    <script src="EditProfile.js"></script>
</body>
</html>
